name: Deploy Oneblock Editor

on:
  push:
    branches:
      - dev
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: "Choose environment: <dev|main>"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Build & Deploy
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: 'pnpm'


      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # This generates the .open-next/ directory
      - name: Build with OpenNext
        run: pnpm dlx @opennextjs/cloudflare build

      - name: Set deployment environment
        id: set-env
        run: |
          if [ "${{ github.ref_name }}" == "main" ]; then
            echo "env=prod" >> $GITHUB_OUTPUT
          else
            echo "env=dev" >> $GITHUB_OUTPUT
          fi  

      # Changed: Use 'wrangler deploy' (Workers) instead of 'pages deploy'
      # This reads your wrangler.jsonc and uses the environments defined there
      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          # Uses the environment from the step above (dev or prod)
          command: deploy --env ${{ steps.set-env.outputs.env }}